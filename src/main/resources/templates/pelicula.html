<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/head :: head}"></head>

<body>
	<header th:insert="~{layout/header :: header}"></header>

	<div class="container">
		<form th:action="@{/pelicula}" th:object="${pelicula}" method="post" class="col-md-8 offset-md-2" enctype="multipart/form-data">
			<h2 th:text="${titulo}" class="py-4"></h2>
			
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="nombre" th:field="*{nombre}" aria-describedby="emailHelp">
				<div class="invalid-feedback d-block" th:if="#{fields.hasError('nombre')}" th:errors="*{nombre}"></div>
			</div>
			<div class="mb-3">
				<label for="fechaEstreno" class="form-label">Fecha Estreno</label>
				<input type="date" class="form-control" id="fechaEstreno" th:field="*{fechaEstreno}">
				<div class="invalid-feedback d-block" th:if="#{fields.hasError('fechaEstreno')}" th:errors="*{fechaEstreno}"></div>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Gen√©ro</label>	
				<select class="form.select col-sm-10" th:field="*{genero}">
					<option th:each="genero : ${generos}" th:text="${genero.nombre}" th:value="${genero.id}"></option>
					<div class="invalid-feedback d-block" th:if="#{fields.hasError('genero')}" th:errors="*{genero}"></div>
				</select>
			</div>
			<div class="mb-3">
				<label for="protagonistas" class="form-label">Actor</label>	
				<select class="form.select col-sm-10" th:field="*{protagonistas}" onchange="actorSelected(this)">
					<option th:value="0">Seleccionar actor</option>
					<option th:each="actor : ${actores}" th:text="${actor.nombre}" th:value="${actor.id}" th:data-url="${actor.urlImage}"></option>
				</select>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Archivo</label>
				<div class="col-sm-10">
					<input type="file" id="archivo" name="archivo" onchange="previsualizar()">
					<div id="vista_previa" class="d-none">
					</div>
				</div>	
			</div>
			<input id="ids" name="ids" type="text" />
			<div id="protagonistas-container" class="row">				
			</div >
			<button type="submit" class="btn btn-primary float-end">Guradar</button>
		</form>
	</div>
</body>

</html>
